<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird – 3D Bird Preview</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #cbe6ff 0%, #87b6ff 40%, #5a82c2 100%);
        color: #0b172a;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        padding: 1.5rem 2rem 0.5rem;
        text-align: center;
        color: rgba(11, 23, 42, 0.85);
      }
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem 2rem 2rem;
      }
      #bird-preview {
        width: min(900px, 100%);
        aspect-ratio: 16 / 10;
        border-radius: 18px;
        box-shadow: 0 24px 60px rgba(8, 24, 68, 0.25);
        overflow: hidden;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.65) 100%);
        position: relative;
      }
      #bird-preview .preview-error {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0.75rem;
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.92);
        color: #0b172a;
      }
      #bird-preview .preview-error h2 {
        margin: 0;
        font-size: 1.25rem;
      }
      #bird-preview .preview-error p {
        margin: 0;
        max-width: 28rem;
        line-height: 1.5;
      }
      #bird-preview .preview-error p:last-child {
        font-family: ui-monospace, SFMono-Regular, SFMono, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
        font-size: 0.85rem;
        opacity: 0.75;
        word-break: break-word;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      footer {
        text-align: center;
        padding: 0 2rem 1.5rem;
        font-size: 0.9rem;
        color: rgba(11, 23, 42, 0.7);
      }
      a {
        color: inherit;
      }
    </style>
    <script type="module" crossorigin src="/flappy-bird/assets/birdPreview-BvtplBs8.js"></script>
    <link rel="modulepreload" crossorigin href="/flappy-bird/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/flappy-bird/assets/three.module-tYR32Xpn.js">
  </head>
  <body>
    <header>
      <h1>3D Bird Rig Preview</h1>
      <p>Live Three.js preview of the procedural bird rig and its looping “Flap” animation.</p>
    </header>
    <main>
      <div id="bird-preview"></div>
    </main>
    <footer>
      <p>
        Use <code>npm run preview</code> and open
        <strong><code>/flappy-bird/bird-preview.html</code></strong> to verify GLTF loading.
      </p>
    </footer>
  </body>
</html>
